version: '2'
services:
  openrefine-transformation:
    build:
      context: .
      dockerfile: Dockerfile
    image: keboola/openrefine-transformation
    tty: true
    stdin_open: true
    command: /code/run.sh
    network_mode: bridge
    volumes:
      - ./data:/data
      - .:/code

  openrefine-transformation-dev:
    image: keboola/openrefine-transformation
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data
      - .:/code
    ports:
      - "3333:3333"
    command: /app/OpenRefine-2.6-beta.1/refine -i 0.0.0.0

  openrefine-transformation-refine-client-py:
    build:
      context: .
      dockerfile: Dockerfile-refine-client-py
    image: keboola/openrefine-transformation-refine-client-py
    command: /code/scripts/run-refine-client-py.sh
    network_mode: bridge
    volumes:
      - ./data:/data
      - .:/code
  openrefine-transformation-refine-client-py-test:
    image: keboola/openrefine-transformation-refine-client-py
    command: /code/scripts/run-refine-client-py.test.sh
    network_mode: bridge
    volumes:
      - .:/code

  openrefine-transformation-p3-batchrefine:
    build:
      context: .
      dockerfile: Dockerfile-p3-batchrefine
    image: keboola/openrefine-transformation-p3-batchrefine
    command: /code/scripts/run-p3-batchrefine.sh
    network_mode: bridge
    volumes:
      - ./data:/data
      - .:/code
  openrefine-transformation-p3-batchrefine-test:
    image: keboola/openrefine-transformation-p3-batchrefine
    command: /code/scripts/run-p3-batchrefine.test.sh
    network_mode: bridge
    volumes:
      - .:/code
